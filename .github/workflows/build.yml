name: Build and Deploy to Azure

on:
  push:
    branches:
      - main  # Se ejecutar√° en cada push a la rama "main"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/hola-mundo:${{ github.sha }} .
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/hola-mundo:${{ github.sha }}

      - name: Deploy to Azure Web App for Containers
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.APP_SERVICE_NAME }}
          images: ${{ secrets.ACR_NAME }}.azurecr.io/hola-mundo:${{ github.sha }}